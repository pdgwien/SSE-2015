<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Register your own credit card</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/esse_shop.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>

<body>
	<div class="container">
	<div class="header">
	</div>
    <h1>Register a new credit card</h1>
	<form action="register.php" method="POST">
		<label for="owner">Owner:</label>
		<input type="text" id="owner" name="owner" maxlength="40" /><br />
		<label for="number">Number:</label>
		<input type="text" id="number" name="number" maxlength="16" /><br />
		<label for="validMonth">Valid Until:</label>
		<select id="validMonth" name="validMonth">
			<option value="1">Jan</option>
			<option value="2">Feb</option>
			<option value="3">Mar</option>
			<option value="4">Apr</option>
			<option value="5">May</option>
			<option value="6">Jun</option>
			<option value="7">Jul</option>
			<option value="8">Aug</option>
			<option value="9">Sep</option>
			<option value="10">Oct</option>
			<option value="11">Nov</option>
			<option value="12">Dec</option>
		</select>
		<select id="validYear" name="validYear">
			<option value="2015">2015</option>
			<option value="2016">2016</option>
			<option value="2017">2017</option>
			<option value="2018">2018</option>
			<option value="2019">2019</option>
			<option value="2020">2020</option>
			<option value="2021">2021</option>
			<option value="2022">2022</option>
			<option value="2023">2023</option>
			<option value="2024">2024</option>
			<option value="2025">2025</option>
		</select><br />
		<label for="cvv">CVV:</label>
		<input type="text" id="cvv" name="cvv" maxlength="3" size="3"/><br />
		<input type="submit" value="Register">
	</form>
    <br />
    <p>
    <a href="search.htm">Go back...</a>
    </p>
</div>
</body>

</html>
